<div class="ui middle aligned center aligned grid login-panel" (keyup.enter)="login()">
  <div class="column">

    <h2 class="ui teal image header">
      <img src="../../../assets/icons/user-icon.png" class="image">
    </h2>

    <div class="ui large form">
      <div class="ui stacked segment">

        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input
              type="text"
              autocomplete="off"
              name="userName"
              placeholder="Login"
              [(ngModel)]="loginData.username"
              required
            />
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input
              type="password"
              autocomplete="off"
              name="password"
              placeholder="Password"
              [(ngModel)]="loginData.password"
              required
            />
          </div>
        </div>

        <button class="ui fluid large positive submit button" (click)="login()">
          Login
        </button>
      </div>
    </div>
  </div>
</div>
